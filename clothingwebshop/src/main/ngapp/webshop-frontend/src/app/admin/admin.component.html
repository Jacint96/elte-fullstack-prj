  <!--<p class="lead">Welcome, {{ auth.userProfile?.name }}! You can create and administer events below.</p>-->
  <p class="lead">Hello Admin!</p>
  <!-- Events -->
  <ng-template>
    <ng-template>
      <!-- Search events -->
      <label class="sr-only" for="search">Search</label>
      <div class="search input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">Search</div>
        </div>
        <input
          id="search"
          type="text"
          class="form-control"/>
        <span class="input-group-append">
          <button
            class="btn btn-danger"></button>
        </span>
      </div>
      <!-- No search results -->
      <p class="alert alert-warning">
        No events found for <em class="text-danger">...</em>, sorry!
      </p>
      <!-- Events listing -->
      <section class="list-group">
        <div
          class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <a >
              <h5 class="mb-1">event title</h5>
            </a>
            <div class="event-icons">
              <img
                class="event-icon"
                title="Private"
                src="/assets/images/eye.svg">
              <img
                class="event-icon"
                title="Event is over"
                src="/assets/images/calendar.svg">
            </div>
          </div>
          <p class="mb-1">
            <strong>Date:</strong>
          </p>
        </div>
      </section>
    </ng-template>
    <!-- No events available -->
    <p class="alert alert-info">
      No events have been created yet.
    </p>
  </ng-template>
  <!-- Error loading events -->
  <p class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving event data.
  </p>
